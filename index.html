<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page inital</title>

    <!-- font awesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- box icons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
 
        <!-- header --> 
        
          

        <!-- navbar -->
  <header class="header">
    <div class="logo">
        <img src="images/Logo.svg" alt="">
    </div>

    <input type="checkbox" id="checkbox">
    <label for="checkbox" class="icons">
        <i class='bx bx-menu' id="menuIcon"></i>
        <i class='bx bx-x' id="crossIcon"></i>
    </label>

    <!-- Navbar contents -->
    <nav class="navbar">
        <a href="" id="active">Features</a>
        <a href="" class="click">Solutions</a>
        <a href="" class="click">Company</a>
        <a href="" class="click">Resources</a>
        <a href="" class="click">Contact</a>
    </nav>

    <!-- Buttons outside the nav -->
    <div class="auth-buttons">
        <button>Login</button>
        <button>Sign up</button>
    </div>
</header>

       <!-- hero section -->
       
        <!-- hero -->

      <main>
        <div class="hero">
            <div class="hero-content">
                <h1>Find a High-Potential<br/>Customers with Trustco.</h1>
                <p>We provide sales teams and professionals with the knowledge, skill and <br> discipline they need to be 10x more successful.</p>
                <div class="cta-buttons">
                    <button class="get-started">Get Started</button>
                    <button class="watch-video">
                        <i class="fas fa-play"></i>
                        Check Our Video
                    </button>
                </div>
            </div>
            <div class="floating-elements">
                <div class="profile-bubble profile-1">
                    <img src="images/Hero 5.svg" alt="Profile 1" />
                </div>
                <div class="profile-bubble profile-2">
                    <img src="images/Hero 6.svg" alt="Profile 2" />
                </div>
            </div>
        </div>
    </main>
      
      
      
      <!-- body content -->
        <main></main>
        <!-- footer content -->
        <footer></footer>
    
    
</body>
</html>
